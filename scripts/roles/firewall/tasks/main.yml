---
# Determines if the required dependencies are installed

- name: Install Debian deps
  apt:
    name: "{{item}}"
    state: present
  with_items: "{{debian_deps}}"
  when: ansible_distribution == 'Debian'
  become: true

- name: Install Ubuntu deps
  apt:
    name: "{{item}}"
    state: present
  with_items: "{{ubuntu_deps}}"
  when: ansible_distribution == 'Ubuntu'
  become: true

- name: Install Fedora deps
  dnf:
    name: "{{item}}"
    state: present
  with_items: "{{fedora_deps}}"
  when: ansible_distribution == 'Fedora'
  become: true

- name: Install CentOS/RHEL deps
  yum:
    name: "{{item}}"
    state: present
  with_items: "{{centos_deps}}"
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
  become: true

- name: Install Archlinux Deps
  pacman:
    name: "{{item}}"
    state: present
  with_items: "{{arch_deps}}"
  when: ansible_distribution == 'Archlinux'
  become: true

- name: Disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no
  become: true
  ignore_errors: true

- name: Check iptables status
  service:
    name: "{{item}}"
    state: started
    enabled: yes
  become: true
  with_items:
    - iptables
    - ip6tables
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'Fedora'

